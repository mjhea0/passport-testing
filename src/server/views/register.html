{% extends '_layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Register</h1>

    <br>

    <div class="row">
      <div class="col-sm-5">
        <form class="form-group" role="form" action="/auth/register" method="post">
          <div class="form-group">
            <input class="form-control" type="email" name="username" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <a href="/" class="btn btn-success" type="button">Cancel</a>
        </form>
      </div>
    </div>

  </div>

{% endblock %}
